        <script>
            // Function to set a cookie
            function setCookie(name, value, days) {
                var expires = "";
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/";
            }

            // Function to get a cookie by name
            function getCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            // Function to check if password is correct and set cookie
            var password = "2190";
            (function passcodeprotect() {
                // Check if the 'accessGranted' cookie exists
                var accessGranted = getCookie("accessGranted");

                // If cookie doesn't exist or password is wrong, prompt for password
                if (!accessGranted) {
                    var passcode = prompt("Enter PassCode");

                    // Check if passcode is empty or incorrect
                    if (passcode === null || passcode === "" || passcode !== password) {
                        alert("I didn't give you this site. I know you got it from looking at someone else's computer");

                        // Prevent the iframe from loading by not setting the src attribute
                        document.getElementById("DriveMadIframe").src = ""; // Clear the iframe src

                        setCookie("accessGranted", "true", 7); // Set the cookie for 7 days
                        alert('Good, I guess you are one of the few I gave access to');
                        
                        // Set the iframe src to show the content after successful password entry
                        document.getElementById("DriveMadIframe").src = "https://mathsedu1510.github.io/g20/class-401/";

                } else {

                    // If access is already granted, ensure the iframe is displayed by setting the src
                    document.getElementById("DriveMadIframe").src = "https://mathsedu1510.github.io/g20/class-401/";
                }
            })();
        </script>
