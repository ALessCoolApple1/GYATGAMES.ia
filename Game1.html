<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <script>
            // Function to set a cookie
            function setCookie(name, value, days) {
                var expires = "";
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/";
            }

            // Function to get a cookie by name
            function getCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            // Password validation and setting the cookie
            var password = "2190";
            (function passcodeprotect() {
                // Check if the 'accessGranted' cookie exists
                var accessGranted = getCookie("accessGranted");

                // If cookie exists, show iframe content
                if (accessGranted) {
                    // Set the iframe src to the content page
                    document.getElementById("DriveMadIframe").src = "https://mathsedu1510.github.io/g20/class-401/";
                    document.getElementById("iframe-container").style.display = "block"; // Show the iframe container
                } else {
                    // If no access, prompt for password
                    var passcode = prompt("Enter PassCode");

                    // Check if passcode is incorrect or empty
                    if (passcode === null || passcode === "" || passcode !== password) {
                        alert("Incorrect password. Access denied.");
                    } else {
                        setCookie("accessGranted", "true", 7); // Set the cookie for 7 days
                        alert('Correct password. You now have access.');

                        // Now, show the iframe
                        document.getElementById("DriveMadIframe").src = "https://mathsedu1510.github.io/g20/class-401/";
                        document.getElementById("iframe-container").style.display = "block"; // Show the iframe container
                    }
                }
            })();
        </script>
        <style>
            /* Ensure body and html take up full height and have no margin */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            /* Initially hide the iframe container */
            .iframe-container {
                width: 100%;
                height: 100%;
                display: none; /* Hide iframe initially */
            }

            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
    </head>

    <body>
        <!-- Wrap the iframe in a container that is initially hidden -->
        <div class="iframe-container" id="iframe-container">
