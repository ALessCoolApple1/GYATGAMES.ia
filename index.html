   <script>
    const sections = document.querySelectorAll("section");
    let currentSection = 0;

    window.addEventListener("scroll", () => {
        const scrollY = window.scrollY;
        const viewportHeight = window.innerHeight;

        if (scrollY > currentSection * viewportHeight + viewportHeight / 2) {
            if (currentSection < sections.length - 1) {
                sections[currentSection].classList.remove("visible");
                sections[currentSection].classList.add("hidden");
                currentSection++;
                sections[currentSection].classList.remove("hidden");
                sections[currentSection].classList.add("visible");
            }
        }

        if (scrollY < currentSection * viewportHeight - viewportHeight / 2) {
            if (currentSection > 0) {
                sections[currentSection].classList.remove("visible");
                sections[currentSection].classList.add("hidden");
                currentSection--;
                sections[currentSection].classList.remove("hidden");
                sections[currentSection].classList.add("visible");
            }
        }
    });

    document.addEventListener('mousemove', (event) => {
        const x = event.clientX;
        const y = event.clientY;
        const width = window.innerWidth;
        const height = window.innerHeight;

        const red = Math.round((x / width) * 255);
        const green = Math.round((y / height) * 255);
        const blue = Math.round(((x + y) / (width + height)) * 255);

        document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
    });

    let gifVisible = false;

    function playSoundAndToggleGif() {
        const audio = document.getElementById("sound");
        const gif = document.getElementById("gif");
        const audio2 = document.getElementById("sound2");

        if (!gifVisible) {

            audio.play();
            audio2.play();


            gif.style.top = "0";
            gif.style.opacity = "1";
        } else {
            audio.pause();
            audio2.pause();

            audio.currentTime = 0;
            audio2.currentTime = 0;
            // Hide the GIF
            gif.style.top = "-150px";
            gif.style.opacity = "0";
        }

        gifVisible = !gifVisible;
    }


    function dextersheknows() {
        var audio = document.getElementById("sound4");
        audio.play();
        var elements = document.querySelectorAll("p, div, span");
        var index = 0; // Start from the first element
        window.onscroll = null;
        function changeText() {
            if (index < elements.length) {
                var element = elements[index];

                // First, make the text fade out
                element.classList.add('fade-out');

                // Wait for the fade-out transition to finish (1s), then change the text
                setTimeout(function() {
                    element.textContent = "She knows. It's over. - Dexter"; // Change the text to Dexter
                    element.classList.remove('fade-out'); // Remove the fade-out class
                }, 1000); // 1000ms = 1 second for fade-out

                // Move to the next element after a short delay
                index++;
                setTimeout(changeText, 1500); // Delay before changing the next text (1.5s)
            }
        }

        changeText(); // Start changing the text
    }


    window.onscroll = function() {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
            var sound = document.getElementById('sound3');
            sound.play();
            }
        };
