    <script>
        // Cookie functions
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Password protection
        var password = "2190";
        (function passcodeprotect() {
            var accessGranted = getCookie("accessGranted");
            if (!accessGranted) {
                var passcode = prompt("Enter PassCode");
                if (passcode !== password) {
                    alert("I didn't give you this site I know you get it from looking at someone else's computer");
                    document.body.innerHTML = '';
                    document.body.style.display = 'none';
                    return false;
                } else {
                    setCookie("accessGranted", "true", 7);
                    alert('Good, I guess you are one of the few I gave access to');
                }
            } else {
                alert('You are already granted access!');
            }
        })();

        // Visit counter fetch
        function displayVisitCount() {
            fetch('https://raw.githubusercontent.com/ALessCoolApple1/GYATGAMES.ia/main/counter.json')
                .then(response => response.json())
                .then(data => {
                    const visitCount = data.visits;
                    document.getElementById('visit-count').textContent = `Visit Count: ${visitCount}`;
                })
                .catch(error => {
                    console.error("Error fetching visit count:", error);
                    document.getElementById('visit-count').textContent = "Unable to load visit count.";
                });
        }

        window.onload = function () {
            displayVisitCount();
        };
    </script>

        // Update background and dynamically contrast counter color
        document.addEventListener('mousemove', (event) => {
        const x = event.clientX;
        const y = event.clientY;
        const width = window.innerWidth;
        const height = window.innerHeight;

        // Calculate RGB based on cursor position
        const red = Math.round((x / width) * 255);
        const green = Math.round((y / height) * 255);
        const blue = Math.round(((x + y) / (width + height)) * 255);

        // Set page background color
        document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;

        // Set the visit-count box background to fixed white
        const visitBox = document.getElementById('visit-count');
