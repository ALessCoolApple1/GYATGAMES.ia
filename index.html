<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Page</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            transition: opacity 0.5s ease;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        .visible {
            opacity: 1;
            pointer-events: all;
        }
        #gif {
            position: fixed;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: top 0.5s, opacity 0.5s;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <section class="visible">
        <p>Scroll down to continue</p>
    </section>
    <section class="hidden">
        <p>This is section two</p>
    </section>
    <section class="hidden">
        <p>This is section three</p>
        <button onclick="playSoundAndToggleGif()">Play Sound & Toggle Gif</button>
    </section>
    <section class="hidden">
        <p>Final section</p>
        <button onclick="dextersheknows()">She Knows</button>
    </section>

    <img id="gif" src="your-gif-file.gif" alt="Moving GIF" width="200" height="150">
    
    <audio id="sound" src="sound1.mp3"></audio>
    <audio id="sound2" src="sound2.mp3"></audio>
    <audio id="sound4" src="sound4.mp3"></audio>

    <script>
        const sections = document.querySelectorAll("section");
        let currentSection = 0;

        window.addEventListener("scroll", () => {
            const scrollY = window.scrollY;
            const viewportHeight = window.innerHeight;

            if (scrollY > currentSection * viewportHeight + viewportHeight / 2) {
                if (currentSection < sections.length - 1) {
                    sections[currentSection].classList.remove("visible");
                    sections[currentSection].classList.add("hidden");
                    currentSection++;
                    sections[currentSection].classList.remove("hidden");
                    sections[currentSection].classList.add("visible");
                }
            }

            if (scrollY < currentSection * viewportHeight - viewportHeight / 2) {
                if (currentSection > 0) {
                    sections[currentSection].classList.remove("visible");
                    sections[currentSection].classList.add("hidden");
                    currentSection--;
                    sections[currentSection].classList.remove("hidden");
                    sections[currentSection].classList.add("visible");
                }
            }
        });

        document.addEventListener('mousemove', (event) => {
            const x = event.clientX;
            const y = event.clientY;
            const width = window.innerWidth;
            const height = window.innerHeight;

            const red = Math.round((x / width) * 255);
            const green = Math.round((y / height) * 255);
            const blue = Math.round(((x + y) / (width + height)) * 255);

            document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        });

        let gifVisible = false;

        function playSoundAndToggleGif() {
            const audio = document.getElementById("sound");
            const gif = document.getElementById("gif");
            const audio2 = document.getElementById("sound2");

            if (!gifVisible) {
                audio.play();
                audio2.play();
                gif.style.top = "0";
                gif.style.opacity = "1";
            } else {
                audio.pause();
                audio2.pause();
                audio.currentTime = 0;
                audio2.currentTime = 0;
                gif.style.top = "-150px";
                gif.style.opacity = "0";
            }

            gifVisible = !gifVisible;
        }

        function dextersheknows() {
            var audio = document.getElementById("sound4");
            audio.play();
            var elements = document.querySelectorAll("p, div, span");
            var index = 0;
            window.onscroll = null;
            function changeText() {
                if (index < elements.length) {
                    elements[index].innerText = "she knows.";
                    index++;
                    setTimeout(changeText, 50);
                }
            }
            changeText();
        }
    </script>

</body>
</html>
