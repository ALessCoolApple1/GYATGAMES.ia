<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verifying...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
            }
            return null;
        }

        const password = "2190";  // The password you're using
        const redirectURL = "http://82.197.92.104:2020/";  // The page to redirect to

        window.onload = function () {
            const accessGranted = getCookie("accessGranted");

            if (accessGranted === "true") {
                // Redirect the user to the page (same tab)
                window.location.href = redirectURL;
            } else {
                // Ask for password if not granted
                const passcode = prompt("Enter PassCode");
                if (passcode === password) {
                    setCookie("accessGranted", "true", 7); // Store cookie for future visits
                    // Redirect the user to the page (same tab)
                    window.location.href = redirectURL;
                } else {
                    // If wrong, just close the tab (browser may block this in some cases)
                    window.close();
                }
            }
        };
    </script>
</head>
<body>
</body>
</html>
