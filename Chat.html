<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat</title>
    <style>
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 5px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Real-Time Firebase Chat</h1>

    <!-- Chat container -->
    <div id="messages"></div> <!-- Messages will appear here -->

    <!-- Input and send button -->
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script>
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "firebase/app";
        import { getDatabase, ref, push, onChildAdded } from "firebase/database";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZYM5K_AUf0pH1xtmAz2jTRSZFx_QWdYo",
            authDomain: "message-app-f32c9.firebaseapp.com",
            databaseURL: "https://message-app-f32c9-default-rtdb.firebaseio.com",
            projectId: "message-app-f32c9",
            storageBucket: "message-app-f32c9.firebasestorage.app",
            messagingSenderId: "25879808002",
            appId: "1:25879808002:web:cf4ac8bc72617eb59cff1b",
            measurementId: "G-N010EWNYQH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to send a message to Firebase
        function sendMessage() {
            const inputField = document.getElementById('messageInput');
            const messageText = inputField.value.trim();  // Get the message text from input field

            if (messageText !== "") {
                const messagesRef = ref(database, 'messages');  // Get the messages reference in the database

                // Push the message to Firebase
                push(messagesRef, {
                    text: messageText,
                    timestamp: Date.now() // Add a timestamp for sorting
                });

                inputField.value = ''; // Clear input field after sending
            }
        }

        // Listen for incoming messages in real-time
        const messagesRef = ref(database, 'messages');
        onChildAdded(messagesRef, (snapshot) => {
            const message = snapshot.val();  // Get the new message

            // Create a new div element for the message
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = message.text;  // Display the message text

            const messagesContainer = document.getElementById('messages');
            messagesContainer.appendChild(messageElement);

            // Scroll to the bottom of the chat
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
    </script>
</body>
</html>
