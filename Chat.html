<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat with Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 400px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .input-container {
            display: flex;
            padding: 10px;
        }
        .input-container input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .input-container button {
            width: 20%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #45a049;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #DCF8C6;
            text-align: right;
        }
        .bot-message {
            background-color: #f1f1f1;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZYM5K_AUf0pH1xtmAz2jTRSZFx_QWdYo",
            authDomain: "message-app-f32c9.firebaseapp.com",
            databaseURL: "https://message-app-f32c9-default-rtdb.firebaseio.com",
            projectId: "message-app-f32c9",
            storageBucket: "message-app-f32c9.firebasestorage.app",
            messagingSenderId: "25879808002",
            appId: "1:25879808002:web:cf4ac8bc72617eb59cff1b",
            measurementId: "G-N010EWNYQH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to send a message
        function sendMessage() {
            const inputField = document.getElementById('messageInput');
            const messageText = inputField.value.trim();

            if (messageText !== "") {
                // Get a reference to the 'messages' node in your database
                const messagesRef = ref(database, 'messages');

                // Push the message data into Firebase
                push(messagesRef, {
                    text: messageText,
                    timestamp: Date.now()
                });

                inputField.value = ''; // Clear the input field
            }
        }

        // Listen for new messages in Firebase
        const messagesRef = ref(database, 'messages');
        onChildAdded(messagesRef, (snapshot) => {
            const message = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user-message');
            messageElement.textContent = message.text;

            const messagesContainer = document.getElementById('messages');
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
    </script>

</body>
</html>
