<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <h1>Chat Room</h1>

    <!-- Username input field -->
    <div id="username-container">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" placeholder="Your Name" required>
        <button onclick="setUsername()">Set Username</button>
    </div>

    <!-- Chat container -->
    <div id="messages" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
        <!-- Messages will appear here -->
    </div>

    <!-- Message input field and send button -->
    <input type="text" id="message" placeholder="Type a message..." disabled>
    <button onclick="sendMessage()" id="sendButton" disabled>Send</button>

    <!-- Include Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>

    <!-- Your Firebase configuration -->
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let username = null;

        // Set the username
        function setUsername() {
            username = document.getElementById('username').value.trim();
            if (username) {
                document.getElementById('username-container').style.display = 'none';
                document.getElementById('message').disabled = false;
                document.getElementById('sendButton').disabled = false;
            } else {
                alert('Please enter a valid name.');
            }
        }

        // Send message to Firebase
        function sendMessage() {
            const messageText = document.getElementById('message').value.trim();
            if (messageText && username) {
                // Push message with name and message content
                const messagesRef = database.ref('messages');
                messagesRef.push({
                    name: username,
                    text: messageText
                });

                document.getElementById('message').value = ''; // Clear message input
            }
        }

        // Listen for new messages and display them
        const messagesRef = database.ref('messages');
        messagesRef.on('child_added', function(snapshot) {
            const message = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.textContent = `${message.name}: ${message.text}`;
            document.getElementById('messages').appendChild(messageElement);

            // Scroll to the bottom of the messages container
            const messagesContainer = document.getElementById('messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
    </script>
</body>
</html>
