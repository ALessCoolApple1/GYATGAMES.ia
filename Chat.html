<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat</title>
    <style>
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 5px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Real-Time Firebase Chat</h1>

    <!-- Display messages here -->
    <div id="messages"></div> 

    <!-- Message input and send button -->
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <!-- Firebase SDKs -->
    <!-- Use Firebase Version 8 for non-modular script -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZYM5K_AUf0pH1xtmAz2jTRSZFx_QWdYo",
            authDomain: "message-app-f32c9.firebaseapp.com",
            databaseURL: "https://message-app-f32c9-default-rtdb.firebaseio.com",
            projectId: "message-app-f32c9",
            storageBucket: "message-app-f32c9.firebasestorage.app",
            messagingSenderId: "25879808002",
            appId: "1:25879808002:web:cf4ac8bc72617eb59cff1b",
            measurementId: "G-N010EWNYQH"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Send message to Firebase
        function sendMessage() {
            const inputField = document.getElementById('messageInput');
            const messageText = inputField.value.trim();

            if (messageText !== "") {
                const messagesRef = firebase.database().ref('messages');

                // Push message to Firebase
                messagesRef.push({
                    text: messageText,
                    timestamp: Date.now()  // Add timestamp for ordering
                });

                // Clear the input field after sending the message
                inputField.value = '';
            }
        }

        // Listen for new messages in real-time
        const messagesRef = firebase.database().ref('messages');
        messagesRef.on('child_added', (snapshot) => {
            const message = snapshot.val();  // Retrieve the message data

            // Create a new div for the message
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = message.text;  // Display message text

            // Add message to the messages container
            const messagesContainer = document.getElementById('messages');
            messagesContainer.appendChild(messageElement);

            // Scroll to the bottom of the messages container to show latest message
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
    </script>
</body>
</html>
