<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        #message {
            width: 80%;
            padding: 10px;
        }
        #sendButton {
            padding: 10px 15px;
            font-size: 16px;
        }
        #username-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Chat Room</h1>

    <!-- Username input field -->
    <div id="username-container">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" placeholder="Your Name (optional)">
        <button id="setUsernameButton">Set Username (Optional)</button>
    </div>

    <!-- Chat container -->
    <div id="messages"></div>

    <!-- Message input field and send button -->
    <input type="text" id="message" placeholder="Type a message..." disabled>
    <button onclick="sendMessage()" id="sendButton" disabled>Send</button>

    <!-- Include Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", 
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let username = "Anonymous"; // Default username

        // Function to set the username (optional)
        function setUsername() {
            username = document.getElementById('username').value.trim();
            if (username) {
                // Hide the username input section and enable the message section
                document.getElementById('username-container').style.display = 'none';
                document.getElementById('message').disabled = false;
                document.getElementById('sendButton').disabled = false;
                alert("You can now start chatting.");
            } else {
                // Even if no username is set, proceed as "Anonymous"
                document.getElementById('username-container').style.display = 'none';
                document.getElementById('message').disabled = false;
                document.getElementById('sendButton').disabled = false;
                alert("You can now start chatting as 'Anonymous'.");
            }
        }

        // Function to send a message to Firebase
        function sendMessage() {
            const messageText = document.getElementById('message').value.trim();
            if (messageText) {
                const messagesRef = ref(database, 'messages');
                push(messagesRef, {
                    name: username,  // Send the username, which defaults to "Anonymous"
                    text: messageText
                });

                // Clear the message input after sending the message
                document.getElementById('message').value = '';
            }
        }

        // Listen for new messages and display them in real-time
        const messagesRef = ref(database, 'messages');
        onChildAdded(messagesRef, (snapshot) => {
            const message = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.textContent = `${message.name}: ${message.text}`;
            document.getElementById('messages').appendChild(messageElement);

            // Scroll to the bottom of the messages container
            const messagesContainer = document.getElementById('messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        // Add an event listener for the "Set Username" button (optional)
        document.getElementById('setUsernameButton').addEventListener('click', setUsername);
    </script>

</body>
</html>
