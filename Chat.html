<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        #message {
            width: 80%;
            padding: 10px;
        }
        #sendButton {
            padding: 10px 15px;
            font-size: 16px;
        }
        #username-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Chat Room</h1>

    <!-- Username input field -->
    <div id="username-container">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" placeholder="Your Name (optional)">
        <button id="setUsernameButton">Set Username (Optional)</button>
    </div>

    <!-- Chat container -->
    <div id="messages"></div>

    <!-- Message input field and send button -->
    <input type="text" id="message" placeholder="Type a message..." disabled>
    <button id="sendButton" disabled>Send</button>

    <!-- Include Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", 
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let username = "Anonymous"; // Default username

        // Function to set the username (optional)
        function setUsername() {
            username = document.getElementById('username').value.trim();
            if (username) {
                document.getElementById('username-container').style.display = 'none';
                document.getElementById('message').disabled = false;
                document.getElementById('sendButton').disabled = false;
                alert("You can now start chatting.");
            } else {
                document.getElementById('username-container').style.display = 'none';
                document.getElementById('message').disabled = false;
                document.getElementById('sendButton').disabled = false;
                alert("You can now start chatting as 'Anonymous'.");
            }
        }

        // Function to send a message to Firebase
        function sendMessage() {
            const messageText = document.getElementById('message').value.trim();
            if (messageText) {
                const messagesRef = ref(database, 'messages');
                push(messagesRef, {
                    name: username,  // Send the username (even if "Anonymous")
                    text: messageText
                });
                console.log("Message sent:", messageText);  // Log the message sent
                document.getElementById('message').value = '';  // Clear the input
            }
        }

        // Listen for new messages and display them in real-time
        const messagesRef = ref(database, 'messages');
        onChildAdded(messagesRef, (snapshot) => {
            const message = snapshot.val();
            console.log("New message:", message);  // Log the new message received
            const messageElement = document.createElement('div');
            messageElement.textContent = `${message.name}: ${message.text}`;
            document.getElementById('messages').appendChild(messageElement);

            const messagesContainer = document.getElementById('messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        document.getElementById('setUsernameButton').addEventListener('click', setUsername);
        document.getElementById('sendButton').addEventListener('click', sendMessage);

    </script>

</body>
</html>
