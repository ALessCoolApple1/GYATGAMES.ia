<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            /* Set the background image */
            background-image: url('https://media.tenor.com/3z47SOcpYccAAAAe/it-that-a-jojo-reference-jojo-meme.png');
            /* Make the background cover the entire page */
            background-size: cover;
            /* Ensure the background is fixed when scrolling */
            background-attachment: fixed;
            /* Set the height of the body to fill the viewport */
            height: 100vh;
            /* Optional: Add padding and margin reset */
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: white;
            padding-top: 20%;
        }
    </style>
</head>
</html>
