<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Function to check if the redirect is blocked
        window.onload = function () {
            // Try to redirect
            var redirectURL = "http://82.197.92.104:2020/";

            setTimeout(function () {
                // If not redirected, show the message
                if (window.location.href === "about:blank" || window.location.href.indexOf("http://82.197.92.104:2024/home") === -1) {
                    document.getElementById("errorMessage").style.display = "block";
                } else {
                    // If redirected successfully, nothing needs to be done
                }
            }, 3000); // Check if redirection has happened after 3 seconds

            // Redirecting after 1 second to ensure the script executes
            setTimeout(function () {
                window.location.href = redirectURL;
            }, 1000);
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <span id="errorMessage" style="display:none; color: red;">please check the URL box at the top, right-click the icon, and allow redirects. Then refresh the page.</span></p>
</body>
</html>
